  <script>
document.addEventListener("DOMContentLoaded", function () {
  // Copy helper with fallback for older browsers / Safari
  function copyText(text) {
    if (navigator.clipboard && window.isSecureContext) {
      return navigator.clipboard.writeText(text);
    } else {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.setAttribute('readonly', '');
      ta.style.position = 'fixed';
      ta.style.opacity = '0';
      document.body.appendChild(ta);
      ta.select();
      try { document.execCommand('copy'); } catch(e) {}
      document.body.removeChild(ta);
      return Promise.resolve();
    }
  }
  // Minimal toast feedback
  function showToast(msg) {
    let t = document.getElementById('copy-toast');
    if (!t) {
      t = document.createElement('div');
      t.id = 'copy-toast';
      Object.assign(t.style, {
        position: 'fixed',
        left: '50%',
        bottom: '16px',
        transform: 'translateX(-50%)',
        padding: '8px 12px',
        background: 'rgba(198,222,178,0.1)',
        color: '#C6DEB2',
        borderRadius: '8px',
        fontSize: '14px',
        zIndex: 9999,
        opacity: '0',
        transition: 'opacity .2s ease'
      });
      document.body.appendChild(t);
    }
    t.textContent = msg;
    t.style.opacity = '1';
    clearTimeout(t._h);
    t._h = setTimeout(() => t.style.opacity = '0', 1200);
  }
  function setupCopy(imgId, value) {
    const el = document.getElementById(imgId);
    if (!el) return;
    // Make the image behave like a button (accessibility + UX)
    el.style.cursor = 'pointer';
    el.setAttribute('role', 'button');
    el.setAttribute('tabindex', '0');
    el.setAttribute('aria-label', 'Copy to clipboard');
    const doCopy = () => copyText(value).then(() => showToast('✅ Copied: ' + value));
    el.addEventListener('click', doCopy);
    el.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        doCopy();
      }
    });
  }
  setupCopy('copy-button-1', 'rpc.gorbagana.wtf');
  setupCopy('copy-button-2', 'faucet.gorbagana.wtf');
});
</script>
